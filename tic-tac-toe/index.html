<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel= "stylesheet" href="main.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="playerTurn"></h2>
    <h2 id="winner"></h2>
    <section id="board">

        <div id="g0"></div>
        <div id="g1"></div>
        <div id="g2"></div>

        <div id="g3"></div>
        <div id="g4"></div>
        <div id="g5"></div>
        
        <div id="g6"></div>
        <div id="g7"></div>
        <div id="g8"></div>

    </section>

    <button id="reset" type="button">Play Again!</button>
</body>
</html>
